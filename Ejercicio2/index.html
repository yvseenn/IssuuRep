<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="stylefolder/style.css" />
  </head>

  <body>
    <header>
      <div class="topbar">
        <nav>
          <img class="img1" src="imagenes/issu.png" alt="issu" />
          <ul class="list">
            <li>Already a user ?</li>
            <li><a href="">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <fieldset>
          <div class="bodydiv">
            <h2 class="crAc">Create an Issuu Account.</h2>
            <div class="social">
              <a href="https://www.google.com/signin">
              <div class="googleBox">
                <div class="googleIconBox">
                  <img class="googleIcon" src="imagenes/google.svg" alt="google"/>
                </div>
                <span class="boxText"><b>Sign in with google</b></span>
              </div>
              </a>
              <a href="https://www.facebook.com/login/">
                <div class="facebookBox">
                  <div class="facebookIconBox">
                    <img class="facebookIcon" src="imagenes/Facebook.png" alt="facebook"/>
                  </div>
                  <span class="facebookBoxText"
                    ><b>Continue with Facebook </b></span>
                </div>
              </a>
            </div>
            <h3 class="h3-em"> or with email </h3>
            <legend>
              <div class="em-box">
                <div class="email">
                  <label for="email">Email</label>
                </div>
                <div>
                  <input class="input" type="text" placeholder="example@example.com" required >
                </div>
              </div>
              <div class="pass-box">
                <div class="password">
                  <label for="pass">Password</label>
                </div>
                <div>
                  <input type="password" class="input" max="8" required >
                </div>
              </div>
              <div class="accept-box">
                <div class="accept">
                  <input type="checkbox" name="checkbox" required>
                  <span>I accept <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a>.</span>
                </div>
              </div>
            </legend>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="bottombar">
        <nav>
          <img class="img1" src="imagenes/issu.png" alt="issu" />
          <ul class="list">
            <li>Already a user ?</li>
            <li><a href="">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
